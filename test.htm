<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <style>
     body {
       text-align: center;
       font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Tahoma, sans-serif;
     }
     .axis--x path {
       display: none;
     }

     .line {
       fill: none;
       stroke: steelblue;
       stroke-width: 1.5px;
     }

     </style>
   </head>

   <body>
      <h2>DHT22 Temperature</h2>

      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script>

      var margin = {top: 20, right: 20, bottom: 30, left: 50},
          width = 960 - margin.left - margin.right,
          height = 200 - margin.top - margin.bottom;

      var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S%Z");

      // Set the ranges
      var x = d3.scaleTime()
          .rangeRound([0, width]);

      var y = d3.scaleLinear()
          .rangeRound([height, 0]);

          // define the 1st line
          var valueline = d3.line()
              .x(function(d) { return x(d.timestamp); })
              .y(function(d) { return y(d.dht22_temp); });

          // define the 2nd line
          var valueline2 = d3.line()
              .x(function(d) { return x(d.timestamp); })
              .y(function(d) { return y(d.bmp_180_temp); });

              // append the svg obgect to the body of the page
      // appends a 'group' element to 'svg'
      // moves the 'group' element to the top left margin
      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

      // Get the data
      d3.csv("data.csv", function(error, data) {
          data.forEach(function(d) {
            d.timestamp = parseTime(d.timestamp);
            d.dht22_temp = +d.dht22_temp;
            d.bmp_180_temp = +d.bmp_180_temp;
          });
        x.domain(d3.extent(data, function(d) { return d.timestamp; }));
        y.domain(d3.extent(data, function(d) { return d.dht22_temp; }));

        // Add the valueline path.
     svg.append("path")
         .data([data])
         .attr("class", "line")
         .attr("d", valueline);

     // Add the valueline2 path.
     svg.append("path")
         .data([data])
         .attr("class", "line")
         .style("stroke", "red")
         .attr("d", valueline2);

     // Add the X Axis
     svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(x));

     // Add the Y Axis
     svg.append("g")
         .call(d3.axisLeft(y));
      });

      </script>




   </body>
</html>
